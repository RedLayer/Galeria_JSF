<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>  
        <p:growl id="messages"/>

        <p:menubar>
            
            <p:menuitem value="Galeria" url="index.xhtml"/>
            <p:menuitem value="Log in" url="login.xhtml" rendered="#{dataSession.usuarioSesion eq null}"/>
            <p:menuitem value="Registrarse" url="registro.xhtml" rendered="#{dataSession.usuarioSesion eq null}"/>
            <p:menuitem value="Subir Imagen" url="subida.xhtml" rendered="#{dataSession.usuarioSesion ne null}"/>
            
            <p:menuitem  value="Log out" action="#{dataSession.logout()}" rendered="#{dataSession.usuarioSesion ne null}"/>
            
            <p:menuitem value="Logueado como #{dataSession.usuarioSesion.username}" disabled="true" rendered="#{dataSession.usuarioSesion ne null}" style="margin-left: 55vw; color : blue;"/>
        </p:menubar>
    </h:form>
</ui:composition>
