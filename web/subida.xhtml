<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subir imagen</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml" />
        
        <div>

            <h:form enctype="multipart/form-data"  prependId="false" rendered="#{dataSession.usuarioSesion ne null}">
                <h3>Â¿Con ganas de subir una foto?</h3>
                <p:outputLabel value="#{fotos.error}" style="color: red;"/><br/>
                <p:inputText id="titulo" value="#{fotos.tituloASubir}"/><br/>
                <p:watermark for="titulo" value="Titulo" id="titwatermark" />
                <h:inputFile value="#{fotos.archivo}"  /><br/>
                <p:inputTextarea id="texto" value="#{fotos.desc}"/><br/>
                <p:watermark for="texto" value="Descripcion" id="descwatermark" />
                <p:commandButton ajax="false" value="Guardar imagen" type="submit" action="#{fotos.guardarImagen()}"/>
            </h:form>
        </div>
    </h:body>
</html>
