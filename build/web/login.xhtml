<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml" />
        
        <h:form>
            <p:panelGrid style="position: fixed; top: 25%; left: 50%; transform: translate(-50%, -50%);">
                <p:row> 
                    <p:column><p:outputLabel for="username" value="Usuario" /></p:column>
                    <p:column><p:inputText id="username" value="#{dataSession.username}"/></p:column>
                </p:row>
                
                <p:row>
                    <p:column><p:outputLabel for="pass" value="Contraseña" /></p:column>
                    <p:column><p:password id="pass" value="#{dataSession.pass}"/></p:column>
                </p:row>
                
                
                <p:row>
                    <p:column colspan="2"><p:commandButton style="width: 100%;" ajax="false" value="Log in" action="#{dataSession.comprobarUsuario()}"/></p:column>
                </p:row>
            </p:panelGrid>
            <p:outputLabel value="#{dataSession.error}" style="color: red; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);"/>
            <p:commandLink ajax="false" value="¿No tienes cuenta? Registrate" action="registro.xhtml" style="position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%);"/>
        </h:form>
    </h:body>
</html>
